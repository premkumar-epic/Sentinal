version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: sentinal-db
    environment:
      POSTGRES_USER: sentinal
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sentinal
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: sentinal-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://sentinal:password@db:5432/sentinal
      - CAMERA_ID=cam_01_rtsp
      # RTSP configuration example:
      # - VIDEO_SOURCE_TYPE=video
      # - VIDEO_PATH=rtsp://admin:password@10.0.0.10:554/Streaming/Channels/101
      - VIDEO_SOURCE_TYPE=webcam
      - VIDEO_WEBCAM_INDEX=0
      - ALERT_LOG_DIR=/app/logs
      - ALERT_SNAPSHOTS_DIR=/app/snapshots
    volumes:
      - ./logs:/app/logs
      - ./snapshots:/app/snapshots
      # If using a webcam passed from host, Linux requires device mapping:
      # devices:
      #   - /dev/video0:/dev/video0
    depends_on:
      - db
    restart: unless-stopped
    # If the RTSP stream is on the host's local network and Docker isolation blocks it,
    # you can uncomment the following line to use the host's network directly:
    # network_mode: "host"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: sentinal-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
